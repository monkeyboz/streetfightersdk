<script>
    function loadAjax(url,data){
        var layout;
        $.ajax({
            url: url,
            type: 'POST',
            data: data,
            success: function(html){
                layout = html;
            }
        })
        return layout;
    }
    $('#navigation > a').each(function(){
        switch($(this).att('id')){
            case 'background_nav':
                break;
            case 'move_list_nav':
                break;
            case 'games':
                break;
            default:
                
                break;
        }
    });
</script>
